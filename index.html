<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/practice.css">
</head>
<body>

<!-- CALCULATOR BOX DIV -->
<div class="calculator">
  
  <!-- ADDS PADDING ON THE TOP OF THE CALCULATOR BOX -->
  <div class="add-padding"></div>
  
  <!-- TITLE -->
  <div class="title">
    <h3>Eletronic Calculator</h3>
  </div>
  
  <!-- INPUT BAR DIV -->
  <div class="input-bar">
    <p id="input">0</p>
      <p id="current-entry">0</p>
  </div>
  
  <!-- BUTTONS DIV -->
  <div class="calc-buttons">
    
    <!-- ROW 1 -->
    <div class="row">
      <!-- AC BUTTON -->
      <a>
        <div class="button" id="ac">
          AC
        </div>
      </a>
      
      <!-- CE BUTTON -->
      <a>
        <div class="button" id="ce">
          CE
        </div>
      </a>
      
      <!-- / BUTTON -->
      <a>
        <div class="button" id="divide">
          &divide;
        </div>
      </a>
      
      <!-- X BUTTON -->
      <a>
        <div class="button" id="multiply">
          X
        </div>
      </a>
    </div><!-- ROW 1 DIV END -->
    
    <!-- ROW 2 -->
    <div class="row">
      <!-- 7 BUTTON -->
      <a>
        <div class="button" id="seven">
          7
        </div>
      </a>

      <!-- 8 BUTTON -->
      <a>
        <div class="button" id="eight">
          8
        </div>
      </a>

      <!-- 9 BUTTON -->
      <a>
        <div class="button" id="nine">
          9
        </div>
      </a>

      <!-- - BUTTON -->
      <a>
        <div class="button" id="subtract">
          -
        </div>
      </a>
    </div><!-- ROW 2 DIV END -->
    
    <!-- ROW 3 -->
    <div class="row">
      <!-- 4 BUTTON -->
      <a>
        <div class="button" id="four">
          4
        </div>
      </a>

      <!-- 5 BUTTON -->
      <a>
        <div class="button" id="five">
          5
        </div>
      </a>

      <!-- 6 BUTTON -->
      <a>
        <div class="button" id="six">
          6
        </div>
      </a>

      <!-- + BUTTON -->
      <a>
        <div class="button" id="add">
          +
        </div>
      </a>
    </div><!-- ROW 3 DIV END -->
    
    <!-- ROW 4 -->
    <div class="row">
      
      <!-- 1 BUTTON -->
      <a>
        <div class="button" id="one">
          1
        </div>
      </a>

      <!-- 2 BUTTON -->
      <a>
        <div class="button" id="two">
          2
        </div>
      </a>

      <!-- 3 BUTTON -->
      <a>
        <div class="button" id="three">
          3
        </div>
      </a>

      <!-- = BUTTON -->
      <a>
        <div class="button" id="equals">
          =
        </div>
      </a>
    </div><!-- ROW 4 DIV END -->
    
    <!-- ROW 5 -->
    <div class="row">
      
      <!-- 0 BUTTON -->
      <a>
        <div class="button" id="zero">
          0
        </div>
      </a>
      
      <!-- . BUTTON -->
      <a>
        <div class="button" id="period">
          .
        </div>
      </a>
    </div>
    
  </div><!-- BUTTONS DIV END -->
    
  <div class="footnote">by <a href="https://github.com/michaelgee22" target="_blank">Michael Gee</a></div>
</div><!-- CALCULATOR DIV END -->


<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
