<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/practice.css">
</head>
<body>
<div class="add-padding"></div>
<!-- CALCULATOR BOX DIV -->
<div class="calculator">
  
  <!-- ADDS PADDING ON THE TOP OF THE CALCULATOR BOX -->
  <div class="add-padding"></div>
  
  <!-- TITLE -->
  <div class="title">
    <h3>Eletronic Calculator</h3>
  </div>
  
  <!-- INPUT BAR DIV -->
  <div class="input-bar">
    <p id="input">0</p>
      <p id="current-entry">0</p>
  </div>
  
  <!-- BUTTONS DIV -->
  <div class="calc-buttons">
    
    <!-- ROW 1 -->
    <div class="row">
      <!-- AC BUTTON -->
        <div class="button" id="ac" onclick="calc.clearInput('ac')">
          AC
        </div>
      
      <!-- CE BUTTON -->
        <div class="button" id="del" onclick="calc.delEntry(currentEntry)">
          DEL
        </div>
      
      <!-- / BUTTON -->
        <div class="button" id="divide" onclick="calc.buttonPress('divide')">
          /
        </div>
      
      <!-- X BUTTON -->
        <div class="button" id="multiply" onclick="calc.buttonPress('multiply')">
          x
        </div>
    </div><!-- ROW 1 DIV END -->
    
    <!-- ROW 2 -->
    <div class="row">
      <!-- 7 BUTTON -->
        <div class="button" id="seven" onclick="calc.buttonPress('seven')">
          7
        </div>

      <!-- 8 BUTTON -->
        <div class="button" id="eight" onclick="calc.buttonPress('eight')">
          8
        </div>

      <!-- 9 BUTTON -->
        <div class="button" id="nine" onclick="calc.buttonPress('nine')">
          9
        </div>

      <!-- - BUTTON -->
        <div class="button" id="subtract" onclick="calc.buttonPress('subtract')">
          -
        </div>
    </div><!-- ROW 2 DIV END -->
    
    <!-- ROW 3 -->
    <div class="row">
      <!-- 4 BUTTON -->
        <div class="button" id="four" onclick="calc.buttonPress('four')">
          4
        </div>

      <!-- 5 BUTTON -->
        <div class="button" id="five" onclick="calc.buttonPress('five')">
          5
        </div>

      <!-- 6 BUTTON -->
        <div class="button" id="six" onclick="calc.buttonPress('six')">
          6
        </div>

      <!-- + BUTTON -->
        <div class="button" id="add" onclick="calc.buttonPress('add')">
          +
        </div>
    </div><!-- ROW 3 DIV END -->
    
    <!-- ROW 4 -->
    <div class="row">
      
      <!-- 1 BUTTON -->
        <div class="button" id="one" onclick="calc.buttonPress('one')">
          1
        </div>

      <!-- 2 BUTTON -->
        <div class="button" id="two" onclick="calc.buttonPress('two')">
          2
        </div>

      <!-- 3 BUTTON -->
        <div class="button" id="three" onclick="calc.buttonPress('three')">
          3
        </div>

      <!-- = BUTTON -->
        <div class="button" id="equals" onclick="calc.equalsFunction(currentEntry)">
          =
        </div>
    </div><!-- ROW 4 DIV END -->
    
    <!-- ROW 5 -->
    <div class="row">
      
      <!-- 0 BUTTON -->
        <div class="button" id="zero" onclick="calc.buttonPress('zero')">
          0
        </div>
      
      <!-- . BUTTON -->
        <div class="button" id="period" onclick="calc.buttonPress('period')">
          .
        </div>
    </div>
    
  </div><!-- BUTTONS DIV END -->
    
  <div class="footnote">by <a href="https://github.com/michaelgee22" target="_blank">Michael Gee</a></div>
</div><!-- CALCULATOR DIV END -->

<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
